name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.x'

        - name: Restore dependencies
          run: dotnet restore project/AMAPP.API.csproj

        - name: Build
          run: dotnet build project/AMAPP.API.csproj --no-restore

        - name: Run tests
          run: dotnet test project/AMAPP.API.csproj --no-build --verbosity normal
