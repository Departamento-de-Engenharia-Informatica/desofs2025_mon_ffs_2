name: Deploy Ultra Simples Seguro

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build e Publish
      run: |
        cd ./project/AMAPP.API
        dotnet publish -c Release -o ./app

    - name: Clean and prepare
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        command_timeout: 10s
        script: |
          echo "ğŸ§¹ Preparing ~/amapp-deploy..."
          mkdir -p ~/amapp-deploy
          rm -rf ~/amapp-deploy/*
          echo "âœ… Directory ready: $(pwd)/amapp-deploy/"

    - name: Copy files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "./project/AMAPP.API/app/*"
        target: "~/amapp-deploy/"           # â† Consistente com prepare
        strip_components: 1

    - name: Start API
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        command_timeout: 15s
        script: |
          echo "ğŸš€ Starting API..."
          cd ~/amapp-deploy
          
          echo "ğŸ“‹ Files deployed:"
          ls -la | head -5
          
          echo "â–¶ï¸ Starting on port 2226..."
          export ASPNETCORE_URLS="http://localhost:2226"
          nohup dotnet AMAPP.API.dll > app.log 2>&1 &
          
          sleep 3
          echo "âœ… API started on port 2226"
          echo "ğŸ“ Location: $(pwd)"