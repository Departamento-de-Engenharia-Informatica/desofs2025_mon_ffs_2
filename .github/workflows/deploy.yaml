name: Deploy Simples

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente aos domingos
  workflow_dispatch: # Permite execução manual do workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build e Publish
      run: |
        cd ./project/AMAPP.API
        dotnet publish -c Release -o ./app

    - name: Test SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: whoami

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          sudo pkill -f "dotnet.*AMAPP.API" || true
          sudo rm -rf /var/www/api/*
          sudo mkdir -p /var/www/api

    - name: Copia arquivos
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "./project/AMAPP.API/app/*"
        target: "/var/www/api/"
        strip_components: 1

    - name: Inicia aplicação
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /var/www/api
          
          # Da permissão para o executável correto
          sudo chmod +x AMAPP.API
          
          # Define a porta 2226
          export ASPNETCORE_URLS="http://localhost:2226"
          
          # Inicia em background
          nohup sudo dotnet AMAPP.API.dll > app.log 2>&1 &
          
          # Verifica se startou na porta 2226
          sleep 5
          curl -f http://localhost:2226/health || echo "App rodando na porta 2226"