name: Deploy Sem Sudo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente aos domingos
  workflow_dispatch: # Permite execução manual do workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build e Publish
      run: |
        cd ./project/AMAPP.API
        dotnet publish -c Release -o ./app

    - name: Deploy simples
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        command_timeout: 20s
        script: |
          echo "🛑 Stopping API..."
          pkill -f "dotnet.*AMAPP.API" || echo "No API running"
          
          echo "📁 Preparing directory..."
          rm -rf ~/amapp-api/*
          mkdir -p ~/amapp-api
          
          echo "✅ Ready for file copy"

    - name: Copy files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "./project/AMAPP.API/app/*"
        target: "~/amapp-api/"
        strip_components: 1

    - name: Start API
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        command_timeout: 30s
        script: |
          echo "🚀 Starting API..."
          cd ~/amapp-api
          
          ls -la
          
          chmod +x AMAPP.API 2>/dev/null || echo "No executable"
          
          export ASPNETCORE_URLS="http://localhost:2226"
          nohup dotnet AMAPP.API.dll > app.log 2>&1 &
          
          sleep 3
          echo "✅ API started on port 2226"