name: Deploy Ultra Simples

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente aos domingos
  workflow_dispatch: # Permite execução manual do workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build e Publish
      run: |
        cd ./project/AMAPP.API
        dotnet publish -c Release -o ./app

    - name: Clean and prepare
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        command_timeout: 10s
        script: |
          echo "Preparing..."
          mkdir -p ~/amapp-deploy
          rm -f /var/www/amapp/* 2>/dev/null || true
          echo "Ready"

    - name: Copy files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "./project/AMAPP.API/app/*"
        target: "/var/www/amapp/"
        strip_components: 1

    - name: Start API
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        command_timeout: 15s
        script: |
          cd ~/amapp-deploy
          ls -la
          export ASPNETCORE_URLS="http://localhost:2226"
          nohup dotnet AMAPP.API.dll &
          echo "API started on port 2226"